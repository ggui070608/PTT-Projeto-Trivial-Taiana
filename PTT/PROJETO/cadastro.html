    <div class="cadastro-container">

      <div class="login-corp">

        <div class="cadastro-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-fill-lock" viewBox="0 0 16 16">
            <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5v-1a2 2 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693Q8.844 9.002 8 9c-5 0-6 3-6 4m7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"/>
          </svg>

        <div class="cadastro-text">
          <h2>Cadastro</h2>
        </div>
      </div>
      <form>

        <div class="box">
            <div class="label">
                <label for="cadastro-email">Email:</label>
            </div>
            <input type="email" id="cadastro-email" name="email" required />
        </div>
        
        <div class="box">
            <div class="label">
                <label for="cadastro-nome">Nome:</label>
            </div>
            <input type="text" id="cadastro-nome" name="nome" required />
        </div>

        <div class="box">
            <div class="label">
                <label for="cadastro-senha">Senha:</label>
            </div>
            <input type="password" id="cadastro-senha" name="senha" required />
        </div>

        <div class="box">
            <div class="label">
                <label for="cadastro-confirmar-senha">Confirmar Senha:</label>
            </div>
            <input type="password" id="cadastro-confirmar" name="confirmar-senha" required />
        </div>

        <p id="mensagem-erro" class="erro"></p>

        <div class="btn">
            <button class="button" type="submit">Cadastrar</button>
        </div>
        

        <p class="link">
          Já tem uma conta? <a href="login.html">Faça login</a>
        </p>
      </form>
    </div>
