<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="CSS/teste.css">

</head>

<body>
    <section id="tranding">
        <div class="container">
            <div class="title-carrossel-corp">
                <h1 class="text-center section-heading">Explore a Literatura Brasieira</h1>
            </div>
        </div>

        <div class="container">
            <div class="swiper tranding-slider">
                <div class="swiper-wrapper">
                    <!-- Slide-start -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="IMG/dom-casmurro.jpg" alt="Loading">
                        </div>


                        <div class="tranding-slide-content">
                            <div class="tranding-slide-content-bottom">
                                <h2 class="book-name">
                                    Dom Camurro
                                </h2>
                            </div>
                        </div>
                    </div>
                    <!-- Slide-end -->

                    <!-- Slide-start -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="IMG/capitaes-de-areia.jpg" alt="Loading">
                        </div>


                        <div class="tranding-slide-content">
                            <div class="tranding-slide-content-bottom">
                                <h2 class="book-name">
                                    Capitães de Areia
                                </h2>
                            </div>
                        </div>
                    </div>
                    <!-- Slide-end -->

                    <!-- Slide-start -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="IMG/grande-sertao.jpg" alt="Loading">
                        </div>


                        <div class="tranding-slide-content">
                            <div class="tranding-slide-content-bottom">
                                <h2 class="book-name">
                                    Grande Sertão: Veredas
                                </h2>
                            </div>
                        </div>
                    </div>
                    <!-- Slide-end -->

                    <!-- Slide-start -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="IMG/memorias-postumas.jpg" alt="Loading">
                        </div>


                        <div class="tranding-slide-content">
                            <div class="tranding-slide-content-bottom">
                                <h2 class="book-name">
                                    Memórias Póstumas
                                </h2>
                            </div>
                        </div>
                    </div>
                    <!-- Slide-end -->

                    <!-- Slide-start -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="IMG/canticos.jpg" alt="Loading">
                        </div>


                        <div class="tranding-slide-content">
                            <div class="tranding-slide-content-bottom">
                                <h2 class="book-name">
                                    Cânticos
                                </h2>
                            </div>
                        </div>
                    </div>
                    <!-- Slide-end -->

                    <!-- Slide-start -->
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="IMG/a-hora-da-estrela.jpg" alt="Tranding">
                        </div>
                        <div class="tranding-slide-content">
                            <div class="tranding-slide-content-bottom">
                                <h2 class="book-name">
                                    A Hora da Estrela
                                </h2>
                            </div>
                        </div>
                    </div>
                    <!-- Slide-end -->
                </div>

                <div class="tranding-slider-control">
                    <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="swiper-button-next slider-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="JS/teste.js"></script>
</body>

</html>
